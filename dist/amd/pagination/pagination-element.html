<template>
  <div if.bind="canBind">
    <nav>
      <ul class="pagination">
        <li class.bind="currentPage === 1 ? 'disabled': ''" style.bind="currentPage === 1?'pointer-events: none': ''">
          <a click.delegate="goToPage(currentPage - 1)">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </li>
        <li class.bind="currentPage === 1 ? 'disabled': ''">
          <a click.delegate="goToPage(1)">Đầu</a>
        </li>
        <li repeat.for="index of numberOfVisiblePages" class.bind="$parent.currentPage == (index) ? 'active': ''">
          <a href click.delegate="$parent.goToPage(index)"> <span>${index}</span></a>
        </li>
        <li class.bind="currentPage < pages ? '': 'disabled'">
          <a click.delegate="goToPage(pages)">Cuối</a>
        </li>
        <li class.bind="currentPage < pages ? '': 'disabled'" style.bind="currentPage < pages?'': 'pointer-events: none'">
          <a click.delegate="goToPage(currentPage + 1)">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </li>
      </ul>
    </nav>
    <span class="badge">${currentPage}</span>/<span class="badge">${pages}</span>
  </div>

</template>
